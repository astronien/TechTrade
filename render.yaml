services:
  - type: web
    name: techtrade
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: SECRET_KEY
        generateValue: true
      - key: POSTGRES_URL_NON_POOLING
        sync: false # User must input this manually in dashboard
